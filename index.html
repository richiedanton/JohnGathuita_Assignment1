		<script>

			$(function () {
				var map = L.map('map').setView([0.776913, 37.919447], 6);
				var marker = new 
				
				L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=48q75muHRgW2xeDZPOr5', {
					attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors; 	Contributors: <i>GATHUITA GICHARU ENC222-0424/2017</i>; Author: <i>GATHUITA GICHARU</i></a>',
				}).addTo(map);
				
				$.getJSON('data.json', (data) => {
					data.forEach((item, i) => {
						placeMarker(item)
					});
				})
				
				function placeMarker(item) 
				{
					L.marker([item.address.coord[0], item.address.coord[1]]).addTo(map).bindPopup(
						`<b>${item.name}</b><br>cuisine: ${item.cuisine}.</br><br>Street:${item.address.street}.</br>
						${getDate(item.grades)}`)
					.on('mouseover', function(e) {this.openPopup()}).on('mouseout', function(e) {this.closePopup()});
				}

				function getDate(item)
				{
					let display = []
					item.forEach((element) => 
					{
						display.push(`<br>Date: ${element.date.date.toString()}</br>`)
					})
					return display.join("").toString()
				}

			})
		</script>
